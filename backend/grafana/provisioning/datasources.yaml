# 데이터소스 자동 등록 설정 파일
# 시작 시 자동으로 Prometheus + ClickHouse가 등록되는 구성
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true # Grafana의 기본 데이터소스로 설정
    editable: true  # Grafana UI에서 수정 가능

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    editable: true
    jsonData:
      defaultDatabase: otel # 기본 사용할 데이터베이스 이름
      tlsSkipVerify: true # HTTPS 인증서 검증을 건너뜁니다. (로컬·내부 네트워크에서 유용)
